<h4>{{ label }}</h4>
<input type="hidden" id="contact-id" class="form-group col-sm-12" ng-model="id"></input>

<div class="form-group">
    <label class="col-sm-4 control-label" for="contact-contact-type">Contact Type:</label>
    <div class="col-sm-8 col-sm-8">
        <contact-type-selection class="form-control" name="contact-contact-type" ng-model="contact.type"></contact-type-selection>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label" for="contact-title">Title:</label>
    <div class="col-sm-8 col-sm-8">
        <title-selection class="form-control" ng-model="contact.title"></title-selection>
    </div>
</div>

<div class="form-group">
    <label for="contact-firstName" class="col-sm-4 control-label">First Name:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" placeholder="First Name" ng-model="contact.firstName" name="contact-firstName" minlength="2" type="text"></input>
    </div>
</div>

<div class="form-group">
    <label for="contact-surname" class="col-sm-4 control-label">Surname:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" placeholder="Surname" ng-model="contact.surname" name="contact-surname" minlength="2" type="text"></input>
    </div>
</div>

<div class="form-group">
    <label for="contact-home" class="col-sm-4 control-label">Home:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" placeholder="Home" ng-model="contact.home" name="contact-home" type="text"></input>
    </div>
</div>

<div class="form-group">
    <label for="contact-mobile" class="col-sm-4 control-label">Mobile:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" placeholder="Mobile" ng-model="contact.mobile" name="contact-mobile" type="text"></input>
    </div>
</div>

<div class="form-group">
    <label for="contact-work" class="col-sm-4 control-label">Work:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" placeholder="Work" ng-model="contact.work" name="contact-work" type="text"></input>
    </div>
</div>

<div class="form-group">
    <label for="contact-email" class="col-sm-4 control-label">Email:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" placeholder="Email" ng-model="contact.email" name="contact-email" type="email"></input>
    </div>
</div>

<div class="form-group">
    <label for="contact-contactable" class="col-sm-4 control-label">Contactable:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" type="checkbox" name="contact-contactable" ng-model="contact.contactable"></input>
    </div>
</div>

<div class="form-group">
    <label for="contact-preferred" class="col-sm-4 control-label">Preferred:</label>
    <div class="col-sm-8 col-sm-8">
        <input class="form-control" type="checkbox" name="contact-preferred" ng-model="contact.preferred"></input>
    </div>
</div>

<address-details class="form-group col-sm-12 contact-address" address="contact.address" label="{{ label }} Address"></address-details>
