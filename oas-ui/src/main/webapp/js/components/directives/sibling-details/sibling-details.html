<fieldsset>
    <legend>Sibling Details</legend>
    <div class="form-group">
        <label for="sibling" class="col-sm-4 control-label">Sibling at College:</label>
        <div class="col-sm-8 col-sm-8">
            <input class="form-control" type="checkbox" name="sibling" ng-model="application.sibling"></input>
        </div>
    </div>

    <div class="form-group" ng-show="application.sibling">
        <label for="siblingName" class="col-sm-4 control-label">Sibling Name:</label>
        <div class="col-sm-8 col-sm-8">
            <input class="form-control" placeholder="Sibling Name" ng-model="application.siblingName" name="siblingName" minlength="2" type="text"></input>
        </div>
    </div>

    <div class="form-group" ng-show="application.sibling">
        <label for="siblingYear" class="col-sm-4 control-label">Sibling Year:</label>
        <div class="col-sm-8 col-sm-8">
            <input class="form-control" placeholder="Sibling Year" ng-model="application.siblingYear" name="siblingYear" minlength="4" type="text"></input>
        </div>
    </div>

    <div class="form-group" ng-show="application.sibling">
        <label for="siblingAdmNo" class="col-sm-4 control-label">Sibling AdmNo:</label>
        <div class="col-sm-8 col-sm-8">
            <input class="form-control" placeholder="Sibling AdmNo" ng-model="application.siblingAdmNo" name="siblingAdmNo" minlength="4" type="text"></input>
        </div>
    </div>
</fieldsset>
